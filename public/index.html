<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div id="error-message"></div>
    <div class="dark-mode-toggle">
      <input type="checkbox" id="themeToggle">
      <label for="themeToggle">
        <i class="fas fa-moon"></i>
      </label>
    </div>
    <form id="todoForm">
      <input type="text" id="title" placeholder="Enter a new to-do" required minlength="3">
      <select id="priority" required>
        <option value="1" selected>Low</option>
        <option value="3">High</option>
      </select>
      <input type="date" id="deadline" required>
      <button id="calendar-icon" class="calendar-icon"><img src="./icons/check-mark (1).png" alt="Calendar"></button>
      
      
      
      <button type="submit" id="addBtn"><img src="./icons/add.png" alt="Add"></button>
    </form>
    


    <ul id="todoList">
      <li class="todo-list-item">
        <span class="delete-icon" data-id="${todo.id}">
          <img src="icons/dustbin.png" alt="Trash Icon" />
        </span>
        <span class="edit-icon" data-id="${todo.id}">
          <img src="icons/edit.png" alt="Edit Icon" />
        </span>
        <span class="todo-text">${todo.title}</span>
        <input type="text" class="edit-input" value="${todo.title}" style="display:none;">
        <span class="priority-badge priority-${todo.priority}">
          ${['Low', 'Medium', 'High'][todo.priority - 1]}
        </span>
      </li>
    </ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
